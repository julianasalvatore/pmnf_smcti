<html><head>
<title>Login - Coordenação de Estágio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  input {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    background-color: #e8491d;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #333;
  }
  .error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login Coordenação de Estágio</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === 'coodadmin' && password === 'admin@123Mudar') {
        // Login bem-sucedido
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'coordenacao');
        window.location.href = 'dashboard.html';
      } else {
        // Login falhou
        document.getElementById('errorMessage').textContent = 'Usuário ou senha incorretos.';
      }
    });
  </script>
</body>
</html>
