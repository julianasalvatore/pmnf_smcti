<html><head><base href="index.html">
<title>Sistema de Gerenciamento de Estágios</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.5rem;
    color: #666;
  }
  input {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    background-color: #e8491d;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background-color: #b33919;
  }
  .error-message {
    color: red;
    margin-bottom: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <div class="error-message" id="errorMessage"></div>
      
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Simulando a verificação de credenciais
      if (username === 'coodadmin' && password === 'admin@123Mudar') {
        // Login bem-sucedido para a coordenação
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'coordenacao');
        window.location.href = 'dashboard.html';
      } else if (username === 'aluno' && password === 'aluno123') {
        // Login bem-sucedido para aluno (exemplo)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'aluno');
        window.location.href = 'aluno-dashboard.html';
      } else {
        // Login falhou
        errorMessage.textContent = 'Usuário ou senha inválidos.';
      }
    });
  </script>
</body>
</html>
